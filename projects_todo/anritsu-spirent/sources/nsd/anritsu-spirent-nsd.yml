descriptor_version: "1.0"
vendor: "eu.sonata.service-descriptor"
name: "a10networks-spirentcs"
version: "0.1"
author: "Felipe Vicens"
description: "Descriptor to package Anritsu and Spirent CloudStress"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vth"
    vnf_vendor: "anritsu"
    vnf_name: "avp-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_cs0"
    vnf_vendor: "spirent"
    vnf_name: "cs0-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_cs1"
    vnf_vendor: "spirent"
    vnf_name: "cs1-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpeast"
    interface: "ipv4"
    type: "external"
  - id: "nscpwest"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vth:cpmgmt"
      - "nscpmgmt"
  - id: "vlwest"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vth:cpwest"
      - "vnf_cs0:cpoutput"
      - "nscpwest"
  - id: "vleast"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vth:cpeast"
      - "vnf_cs1:cpoutput"
      - "nscpeast"
