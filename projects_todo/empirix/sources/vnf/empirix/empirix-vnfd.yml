##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "empirix"
name: "empirix-vnf"
version: "0.1"
author: "Felipe Vicens :@ ATOS"
description: "Empirix Virtual Agent"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vma"
    vm_image: "http://172.22.1.1/empirix-cloud-image-7.0-dev-57.qcow2c"
    vm_image_format: "qcow2"
    vm_image_md5: '033c40ff9051737f3b13b66bd6a337c6'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 8
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "data"
        interface: "ipv4"
        type: "internal"
      - id: "traffic"
        interface: "ipv4"
        type: "external"
  
  - id: "vmb"
    vm_image: "http://172.22.1.1/empirix-cloud-image-7.0-dev-57.qcow2c"
    vm_image_format: "qcow2"
    vm_image_md5: '033c40ff9051737f3b13b66bd6a337c6'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 8
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "data"
        interface: "ipv4"
        type: "internal"        

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vma:mgmt"
      - "vmb:mgmt"
      - "cpmgmt"
  - id: "traffic"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vma:traffic"
      - "cptraffic"
  - id: "data"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vma:data"
      - "vmb:data"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cptraffic"
    interface: "ipv4"
    type: "internal"


function_specific_managers:
  - id: "sonfsmplugtestempirixcss1"
    description: "FSM to do a first FSM test"
    image: "sonatanfv/plugtest-empirix-fsm-css"
    options:
      - key: "type"
        value: "start"