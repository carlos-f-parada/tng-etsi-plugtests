##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eantc"
name: "eantc-vnf"
version: "0.1"
author: "alberto-m-rocha@alticelabs.com"
description: "EANTC Test Automation Tool VNF - https://wiki.plugtests.net/NFV-PLUGTESTS/index.php/EANTC"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/EANTC/EANTC-TestVNF.vmdk"
    vm_image_format: "vmdk"
    vm_image_md5: '05132ee9bc28e4b69889e41becc0e236'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "input"
        interface: "ipv4"
        type: "internal"
      - id: "output"
        interface: "ipv4"
        type: "internal"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:input"
      - "cpinput"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:output"
      - "cpoutput"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "internal"
  - id: "cpoutput"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
  - id: "sonfsmplugtesteantccss1"
    description: "FSM to do a first FSM test"
    image: "sonatanfv/plugtest-eantc-fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "configure"
