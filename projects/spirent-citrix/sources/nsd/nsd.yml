descriptor_version: "1.0"
vendor: "citrix"
name: "citrix"
version: "0.1"
author: "Felipe Vicens"
description: "Citrix"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "citrix"
    vnf_vendor: "citrix"
    vnf_name: "citrix"
    vnf_version: "0.1"
  - vnf_id: "citrix"
    vnf_vendor: "spirent"
    vnf_name: "stcv-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "citrix:cpmgmt"
      - "spirent:cpmgmt"
      - "mgmt"
  - id: "middle"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "spirent:cpoutput"
      - "citrix:cpeast"
