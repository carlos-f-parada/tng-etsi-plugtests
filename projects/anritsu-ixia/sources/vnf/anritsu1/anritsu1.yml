##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "anritsu"
name: "avp1-vnf"
version: "0.1"
author: "Felipe Vicens :@ ATOS"
description: "Anritsu Master Claw 7.1 virtual-probe"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://172.22.1.1//VNFs/Anritsu/vprobe_5/virtual-probe_img_os-0.1.0.005.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: '0b1952945205441192095019697b13a1'
    resource_requirements:
      cpu:
        vcpus: 4
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 100
        size_unit: "GB"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "input"
        interface: "ipv4"
        type: "internal"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth0"
      - "cpmgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:input"
      - "cpinput"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
  - id: "sonfsmplugtestanritsucss1"
    description: "FSM to do a first FSM test"
    image: "sonatanfv/plugtest-anritsu-fsm-css"
    options:
      - key: "type"
        value: "start"
