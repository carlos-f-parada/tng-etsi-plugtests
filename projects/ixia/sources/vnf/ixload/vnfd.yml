##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "ixia"
name: "ixload-vnf"
version: "0.1"
author: "alberto-m-rocha@alticelabs.com"
description: "Ixia Load VNF - https://wiki.plugtests.net/NFV-PLUGTESTS/index.php/Keysight"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://172.22.1.1/VNFs/Ixia/IXIA.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: '16dd12fb8ca246cfca2259d2df435640'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 8
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "inout"
        interface: "ipv4"
        type: "internal"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:inout"
      - "cpoutput"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpoutput"
    interface: "ipv4"
    type: "internal"

