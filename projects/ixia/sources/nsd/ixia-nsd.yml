descriptor_version: "1.0"
vendor: "ixia.service-descriptor"
name: "ixia"
version: "0.1"
author: "Alberto Rocha"
description: "Ixia package Descriptor"

##
## The various network functions this service is composed of
##
network_functions:
  - vnf_id: "vnf_ixnetwork"
    vnf_vendor: "ixia"
    vnf_name: "ixnetwork-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_ixload"
    vnf_vendor: "ixia"
    vnf_name: "ixload-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_ixbreakpoint"
    vnf_vendor: "ixia"
    vnf_name: "ixbreakpoint-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the outside world
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpinput"
    interface: "ipv4"
    type: "internal"
  - id: "nscpoutput"
    interface: "ipv4"
    type: "internal"

##
## The virtual links that interconnect the different connections points
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_ixnetwork:mgmt"
      - "vnf_ixload:mgmt"
      - "vnf_ixbreakpoint:mgmt"
      - "mgmt"
  - id: "input-2-ixnetwork"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "vnf_ixnetwork:inout"
  - id: "ixnetwork-2-ixload"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_ixnetwork:inout"
      - "vnf_ixload:inout"
  - id: "ixload-2-ixbreakpoint"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_ixload:inout"
      - "vnf_ixbreakpoint:inout"
  - id: "ixbreakpoint-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_ixbreakpoint:cpoutput"
      - "output"


