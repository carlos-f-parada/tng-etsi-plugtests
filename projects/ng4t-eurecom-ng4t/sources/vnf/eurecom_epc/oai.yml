##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eurecom"
name: "oai"
version: "0.5"
author: "Carlos Parada :@ Altice Labs"
description: "EURECOM OAI EPC"

##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
#    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/OpenairInterface/eurecom-mmespgw.compressed.qcow2"
    vm_image: "http://www.google.com"
    vm_image_format: "qcow2"
    vm_image_md5: '639e04aeb28d26785db147ebd2d625db'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    connection_points:
      - id: "ens3"
        interface: "ipv4"
        type: "management"
      - id: "ens4"
        interface: "ipv4"
        type: "internal"
      - id: "ens5"
        interface: "ipv4"
        type: "internal"
      - id: "ens6"
        interface: "ipv4"
        type: "internal"
      - id: "ens7"
        interface: "ipv4"
        type: "internal"
      - id: "ens8"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:ens3"
      - "cpmgmt"
  - id: "s1mme"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:ens4"
      - "cps1mme"
  - id: "s1u"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:ens5"
      - "cps1u"
  - id: "s6"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:ens6"
      - "cps6"
  - id: "sgi"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:ens7"
      - "cpsgi"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cps1mme"
    interface: "ipv4"
    type: "internal"
  - id: "cps1u"
    interface: "ipv4"
    type: "internal"
  - id: "cps6"
    interface: "ipv4"
    type: "internal"
  - id: "cpsgi"
    interface: "ipv4"
    type: "internal"

