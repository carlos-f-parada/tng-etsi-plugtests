##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "italtel"
name: "irps-ci"
version: "0.5"
author: "Carlos Parada :@ Altice Labs"
description: "Italtel iRPS-CI"

##
## The virtual deployment unit.
##
virtual_deployment_units:
    # OAM
  - id: "vdu01"
    vm_image: "http://www.google.com"
    vm_image_format: "qcow2"
    vm_image_md5: '6690b6b258eaf2c65456a358004d3b10'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 6
        size_unit: "GB"
      storage:
        size: 15
        size_unit: "GB"
    connection_points:
      - id: "if0"
        interface: "ipv4"
        type: "internal"
      - id: "if1"
        interface: "ipv4"
        type: "management"
    user_data: |
      #cloud-config
      set_hostname: oam
      fqdn: oam.default.italtel.com
      ssh_pwauth: true
      system_info:
        default_user:
          name: italtel
          lock_passwd: false
      runcmd:
        - mkdir /etc/italtel/fileBakup
        - cp -p /etc/hosts /etc/italtel/fileBakup/
        - cp -p /etc/resolv.conf /etc/italtel/fileBakup/
        - cp -p /etc/corosync/corosync.conf /etc/italtel/fileBakup
        - cp -p /etc/italtel/haconfig.xml /etc/italtel/fileBakup
        - cp -p /etc/named.conf /etc/italtel/fileBakup
        - cp -p /var/named/data/db.default.italtel.com /etc/italtel/fileBakup
        - cp -p /var/lib/cloud/data/previous-hostname /etc/italtel/fileBakup
        - hostname > /var/lib/cloud/data/previous-hostname
        - /usr/local/bin/ext_net_up
        - /tmp/get_ip_oam.sh
        - chmod 755 /tmp/vars_oam.ns
        - /tmp/oam.sh

    # IBCF
  - id: "vdu02"
    vm_image: "http://www.google.com"
    vm_image_format: "qcow2"
    vm_image_md5: '5e5987ba488a0aae0a1965f37d7dff48'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 15
        size_unit: "GB"
    connection_points:
      - id: "if0"
        interface: "ipv4"
        type: "internal"
    user_data: |
      #cloud-config
      set_hostname: sig-0
      fqdn: sig-0.default.italtel.com
      ssh_pwauth: true
      system_info:
        default_user:
          name: italtel
          lock_passwd: false
      runcmd:
        - mkdir /etc/italtel/
        - mkdir /etc/italtel/fileBakup
        - cp -p /etc/hosts /etc/italtel/fileBakup
        - cp -p /etc/resolv.conf /etc/italtel/fileBakup
        - cp -p /etc/sysconfig/network /etc/italtel/fileBakup
        - cp -p /var/lib/cloud/data/previous-hostname /etc/italtel/fileBakup
        - hostname > /var/lib/cloud/data/previous-hostname
        - /tmp/get_ip_ibcf.sh
        - chmod 755 /tmp/vars_sig.ns
        - /tmp/ibcf.sh
        - setenforce 0
    # FELB
  - id: "vdu03"
    vm_image: "http://www.google.com"
    vm_image_format: "qcow2"
    vm_image_md5: '034d0f1ca89a8fe46d440b39d398cb69'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 15
        size_unit: "GB"
    connection_points:
      - id: "if0"
        interface: "ipv4"
        type: "internal"
      - id: "if1"
        interface: "ipv4"
        type: "external"
    user_data: |
      #cloud-config
      set_hostname: felb
      fqdn: felb.default.italtel.com
      ssh_pwauth: true
      system_info:
        default_user:
          name: italtel
          lock_passwd: false
      runcmd:
        - touch /etc/italtel/disable_dps
        - mkdir /etc/italtel/fileBakup
        - cp -p /etc/hosts /etc/italtel/fileBakup
        - cp -p /etc/resolv.conf /etc/italtel/fileBakup
        - cp -p /var/lib/cloud/data/previous-hostname /etc/italtel/fileBakup
        - hostname > /var/lib/cloud/data/previous-hostname
        - /tmp/get_ip_felb.sh
        - chmod 755 /tmp/vars_felb.ns
        - /tmp/felb.sh
    # DB
  - id: "vdu04"
    vm_image: "http://www.google.com"
    vm_image_format: "qcow2"
    vm_image_md5: 'bba29516d064490d591e1a32fdc02a73'
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 15
        size_unit: "GB"
    connection_points:
      - id: "if0"
        interface: "ipv4"
        type: "internal"
    user_data: |
      #cloud-config
      set_hostname: states
      fqdn: states.default.italtel.com
      ssh_pwauth: true
      system_info:
        default_user:
          name: italtel
          lock_passwd: false
      runcmd:
        - mkdir /etc/italtel/
        - mkdir /etc/italtel/fileBakup
        - cp -p /etc/hosts /etc/italtel/fileBakup/.
        - cp -p /etc/resolv.conf /etc/italtel/fileBakup
        - cp -p /var/lib/cloud/data/previous-hostname /etc/italtel/fileBakup
        - hostname > /var/lib/cloud/data/previous-hostname
        - /tmp/get_ip_db.sh
        - chmod 755 /tmp/vars_db.ns
        - /tmp/db.sh
        - setenforce 0

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vl1"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:if1"
      - "cpvl1"
  - id: "vl2"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:if0"
      - "vdu02:if0"
      - "vdu03:if0"
      - "vdu04:if0"
      - "cpvl2"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "cpvl1"
    interface: "ipv4"
    type: "management"
  - id: "cpvl2"
    interface: "ipv4"
    type: "internal"

